<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Diamond Hunter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4757;
            --primary-light: #FF6B81;
            --dark: #2F3542;
            --darker: #1E2029;
            --light: #F1F2F6;
            --success: #2ED573;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
        }
        
        body {
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 400px;
            background-color: var(--darker);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 24px;
            width: 100%;
        }
        
        .game-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 8px;
        }
        
        .game-subtitle {
            font-size: 14px;
            color: var(--primary-light);
            opacity: 0.8;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px 16px;
            border-radius: 8px;
        }
        
        .score, .high-score {
            font-size: 16px;
            font-weight: 600;
        }
        
        .score span, .high-score span {
            color: var(--primary);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            aspect-ratio: 1/1;
            margin-bottom: 24px;
        }
        
        .cell {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .cell:hover {
            transform: scale(0.97);
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .cell:active {
            transform: scale(0.95);
        }
        
        .icon {
            width: 60%;
            height: 60%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .diamond {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF4757"><path d="M12 2L5 12l7 10 7-10z"/></svg>');
            animation: pulse 1.5s infinite;
        }
        
        .bomb {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFFFFF"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>');
            animation: shake 0.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .btn {
            background-color: var(--primary);
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
            max-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .game-over, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(30, 32, 41, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 16px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 24px;
            text-align: center;
        }
        
        .game-over.show, .start-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2, .start-screen h2 {
            font-size: 28px;
            color: var(--primary);
            margin-bottom: 16px;
        }
        
        .final-score {
            font-size: 18px;
            margin-bottom: 24px;
            color: var(--light);
        }
        
        .instructions {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 200px;
        }
        
        @media (max-width: 400px) {
            .game-title {
                font-size: 24px;
            }
            
            .game-subtitle {
                font-size: 12px;
            }
            
            .game-info {
                padding: 10px 12px;
            }
            
            .score, .high-score {
                font-size: 14px;
            }
            
            .game-board {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">Diamond Hunter</h1>
            <p class="game-subtitle">Tap diamonds â€¢ Avoid bombs</p>
        </div>
        
        <div class="game-info">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">HIGH: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="btn-container">
            <button class="btn" id="start-btn">Start Game</button>
        </div>
        
        <div class="start-screen" id="start-screen">
            <h2>Diamond Hunter</h2>
            <p class="instructions">
                Tap diamonds to score points.<br>
                Avoid bombs - they end the game!<br>
                The game speeds up as you score more.<br>
                Bombs become more frequent too!
            </p>
            <div class="btn-container">
                <button class="btn" id="start-game-btn">Play</button>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>Game Over</h2>
            <p class="final-score">Your score: <span id="final-score">0</span></p>
            <div class="btn-container">
                <button class="btn" id="restart-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const finalScoreDisplay = document.getElementById('final-score');
            const gameOverScreen = document.getElementById('game-over');
            const startScreen = document.getElementById('start-screen');
            const startBtn = document.getElementById('start-btn');
            const startGameBtn = document.getElementById('start-game-btn');
            const restartBtn = document.getElementById('restart-btn');
            
            let score = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let gameActive = false;
            let speed = 1500; // Initial speed in ms
            let spawnInterval;
            let bombProbability = 0.3; // 30% chance for bomb
            
            highScoreDisplay.textContent = highScore;
            
            // Create game board cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            
            const cells = document.querySelectorAll('.cell');
            
            function startGame() {
                score = 0;
                scoreDisplay.textContent = score;
                gameActive = true;
                speed = 1500;
                bombProbability = 0.3;
                
                gameOverScreen.classList.remove('show');
                startScreen.classList.remove('show');
                
                clearInterval(spawnInterval);
                clearAllCells();
                
                spawnInterval = setInterval(spawnItems, speed);
            }
            
            function spawnItems() {
                if (!gameActive) return;
                
                clearAllCells();
                
                // Spawn 1-2 bombs (30% chance each) and 1-3 diamonds
                const bombCount = Math.random() < bombProbability ? 1 : 
                                 Math.random() < bombProbability ? 2 : 0;
                
                const diamondCount = Math.floor(Math.random() * 3) + 1;
                
                // Get random cells
                const availableCells = [...cells].filter(cell => !cell.hasChildNodes());
                const shuffled = [...availableCells].sort(() => 0.5 - Math.random());
                
                // Spawn bombs
                for (let i = 0; i < Math.min(bombCount, shuffled.length); i++) {
                    const bombCell = shuffled.pop();
                    const bomb = document.createElement('div');
                    bomb.classList.add('icon', 'bomb');
                    bombCell.appendChild(bomb);
                }
                
                // Spawn diamonds
                for (let i = 0; i < Math.min(diamondCount, shuffled.length); i++) {
                    const diamondCell = shuffled[i];
                    const diamond = document.createElement('div');
                    diamond.classList.add('icon', 'diamond');
                    diamondCell.appendChild(diamond);
                }
                
                // Increase bomb probability as score increases (capped at 50%)
                bombProbability = Math.min(0.5, 0.3 + (score * 0.01));
            }
            
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const cell = e.currentTarget;
                
                if (cell.hasChildNodes()) {
                    const child = cell.firstChild;
                    
                    if (child.classList.contains('diamond')) {
                        // Collected diamond
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // Increase speed every 5 points
                        if (score % 5 === 0) {
                            speed = Math.max(800, speed - 150);
                            clearInterval(spawnInterval);
                            spawnInterval = setInterval(spawnItems, speed);
                        }
                        
                        // Update high score
                        if (score > highScore) {
                            highScore = score;
                            highScoreDisplay.textContent = highScore;
                            localStorage.setItem('highScore', highScore);
                        }
                    } else if (child.classList.contains('bomb')) {
                        // Hit a bomb
                        gameActive = false;
                        clearInterval(spawnInterval);
                        finalScoreDisplay.textContent = score;
                        gameOverScreen.classList.add('show');
                    }
                    
                    cell.innerHTML = '';
                }
            }
            
            function clearAllCells() {
                cells.forEach(cell => {
                    cell.innerHTML = '';
                });
            }
            
            startBtn.addEventListener('click', () => {
                startScreen.classList.add('show');
            });
            
            startGameBtn.addEventListener('click', startGame);
            restartBtn.addEventListener('click', startGame);
            
            // Prevent zooming on mobile when tapping cells
            document.addEventListener('touchstart', function(e) {
                if (e.touches.length > 1) {
                    e.preventDefault();
                }
            }, { passive: false });
        });
    </script>
</body>
</html>
