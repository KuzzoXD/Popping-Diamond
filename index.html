<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background-color: #1a0000;
            font-family: 'Orbitron', sans-serif;
            color: #ff3366;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #330000 0%, #1a0000 100%);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.3);
            padding: 20px;
            border: 2px solid #ff3366;
        }
        
        .game-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.7);
            letter-spacing: 3px;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            height: 300px;
        }
        
        .cell {
            background-color: rgba(51, 0, 0, 0.5);
            border: 1px solid #ff3366;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .cell:hover {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                transparent 0%,
                rgba(255, 51, 102, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .cell:hover::before {
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% { left: -50%; top: -50%; }
            100% { left: 150%; top: 150%; }
        }
        
        .diamond {
            width: 60%;
            height: 60%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff3366"><path d="M12 2L5 12l7 10 7-10z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            animation: pulse 1.5s infinite;
        }
        
        .bomb {
            width: 60%;
            height: 60%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm1-5C6.47 2 2 6.5 2 12s4.47 10 10 10 10-4.5 10-10S17.53 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>');
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;
            animation: shake 0.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 1.2rem;
        }
        
        .score, .high-score {
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.7);
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2 {
            color: #ff3366;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 51, 102, 0.9);
        }
        
        .restart-btn {
            background: linear-gradient(135deg, #ff3366 0%, #cc0044 100%);
            border: none;
            color: white;
            padding: 12px 25px;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 51, 102, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="game-container">
        <h1 class="game-title">DIAMOND HUNTER</h1>
        <div class="game-info">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">HIGH SCORE: <span id="high-score">0</span></div>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="game-over" id="game-over">
            <h2>GAME OVER</h2>
            <button class="restart-btn" id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const gameOverScreen = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');
            const particlesContainer = document.getElementById('particles');
            
            let score = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let gameActive = true;
            let speed = 1500; // Initial speed in ms
            let spawnInterval;
            
            highScoreDisplay.textContent = highScore;
            
            // Create game board cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            
            const cells = document.querySelectorAll('.cell');
            
            function startGame() {
                score = 0;
                scoreDisplay.textContent = score;
                gameActive = true;
                speed = 1500;
                gameOverScreen.classList.remove('show');
                
                clearInterval(spawnInterval);
                clearAllCells();
                
                spawnInterval = setInterval(spawnItems, speed);
            }
            
            function spawnItems() {
                if (!gameActive) return;
                
                clearAllCells();
                
                // Spawn 1 bomb (20% chance) or 1-3 diamonds
                const spawnBomb = Math.random() < 0.2;
                const diamondCount = spawnBomb ? Math.floor(Math.random() * 2) + 1 : Math.floor(Math.random() * 3) + 1;
                
                // Get random cells
                const availableCells = [...cells].filter(cell => !cell.hasChildNodes());
                const shuffled = [...availableCells].sort(() => 0.5 - Math.random());
                
                if (spawnBomb && shuffled.length > 0) {
                    const bombCell = shuffled.pop();
                    const bomb = document.createElement('div');
                    bomb.classList.add('bomb');
                    bombCell.appendChild(bomb);
                }
                
                // Spawn diamonds
                for (let i = 0; i < Math.min(diamondCount, shuffled.length); i++) {
                    const diamondCell = shuffled[i];
                    const diamond = document.createElement('div');
                    diamond.classList.add('diamond');
                    diamondCell.appendChild(diamond);
                }
            }
            
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const cell = e.currentTarget;
                if (cell.hasChildNodes()) {
                    const child = cell.firstChild;
                    
                    if (child.classList.contains('diamond')) {
                        // Collected diamond
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // Increase speed every 5 points
                        if (score % 5 === 0) {
                            speed = Math.max(500, speed - 200); // Don't go below 500ms
                            clearInterval(spawnInterval);
                            spawnInterval = setInterval(spawnItems, speed);
                        }
                        
                        // Update high score
                        if (score > highScore) {
                            highScore = score;
                            highScoreDisplay.textContent = highScore;
                            localStorage.setItem('highScore', highScore);
                        }
                        
                        createParticles(cell.getBoundingClientRect());
                    } else if (child.classList.contains('bomb')) {
                        // Hit a bomb
                        gameActive = false;
                        clearInterval(spawnInterval);
                        gameOverScreen.classList.add('show');
                        createExplosion(cell.getBoundingClientRect());
                    }
                    
                    cell.innerHTML = '';
                }
            }
            
            function clearAllCells() {
                cells.forEach(cell => {
                    cell.innerHTML = '';
                });
            }
            
            function createParticles(rect) {
                const particleCount = 15;
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.width = `${Math.random() * 8 + 4}px`;
                    particle.style.height = particle.style.width;
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 3 + 2;
                    const lifetime = Math.random() * 1000 + 500;
                    
                    particlesContainer.appendChild(particle);
                    
                    let startTime = Date.now();
                    
                    function animateParticle() {
                        const elapsed = Date.now() - startTime;
                        const progress = elapsed / lifetime;
                        
                        if (progress >= 1) {
                            particle.remove();
                            return;
                        }
                        
                        const distance = velocity * elapsed / 20;
                        const x = centerX + Math.cos(angle) * distance - parseFloat(particle.style.width) / 2;
                        const y = centerY + Math.sin(angle) * distance - parseFloat(particle.style.height) / 2;
                        
                        particle.style.opacity = 1 - progress;
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        
                        requestAnimationFrame(animateParticle);
                    }
                    
                    animateParticle();
                }
            }
            
            function createExplosion(rect) {
                const particleCount = 30;
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    particle.style.width = `${Math.random() * 10 + 5}px`;
                    particle.style.height = particle.style.width;
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    particle.style.backgroundColor = i % 2 === 0 ? '#ff3366' : '#ffffff';
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * 5 + 3;
                    const lifetime = Math.random() * 1000 + 500;
                    
                    particlesContainer.appendChild(particle);
                    
                    let startTime = Date.now();
                    
                    function animateParticle() {
                        const elapsed = Date.now() - startTime;
                        const progress = elapsed / lifetime;
                        
                        if (progress >= 1) {
                            particle.remove();
                            return;
                        }
                        
                        const distance = velocity * elapsed / 20;
                        const x = centerX + Math.cos(angle) * distance - parseFloat(particle.style.width) / 2;
                        const y = centerY + Math.sin(angle) * distance - parseFloat(particle.style.height) / 2;
                        
                        particle.style.opacity = 1 - progress;
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        
                        requestAnimationFrame(animateParticle);
                    }
                    
                    animateParticle();
                }
            }
            
            restartBtn.addEventListener('click', startGame);
            
            // Start the game
            startGame();
        });
    </script>
</body>
  </html>
