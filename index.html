<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Diamond Hunter</title>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-red: #ff2a6d;
            --neon-pink: #ff7eb9;
            --dark-bg: #0d0221;
            --darker-bg: #04001a;
            --text-glow: 0 0 10px var(--neon-red), 0 0 20px var(--neon-pink);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Audiowide', cursive;
            background-color: var(--dark-bg);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        .game-container {
            width: 420px;
            padding: 25px;
            background: linear-gradient(145deg, #0f0525 0%, #0d0221 100%);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(255, 42, 109, 0.3);
            border: 2px solid var(--neon-red);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,42,109,0.1) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        
        .game-title {
            font-size: 2.8rem;
            color: var(--neon-red);
            text-shadow: var(--text-glow);
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-family: 'Press Start 2P', cursive;
        }
        
        .game-subtitle {
            font-size: 1rem;
            color: var(--neon-pink);
            margin-bottom: 20px;
            text-shadow: 0 0 5px var(--neon-pink);
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2rem;
            background: rgba(13, 2, 33, 0.7);
            padding: 10px 15px;
            border-radius: 10px;
            border: 1px solid var(--neon-red);
        }
        
        .score, .high-score {
            display: flex;
            align-items: center;
        }
        
        .score span, .high-score span {
            color: var(--neon-red);
            margin-left: 5px;
            text-shadow: 0 0 5px var(--neon-red);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .cell {
            aspect-ratio: 1/1;
            background-color: rgba(4, 0, 26, 0.7);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 42, 109, 0.3);
        }
        
        .cell::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 42, 109, 0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .cell:hover {
            transform: scale(0.97);
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
            border-color: var(--neon-red);
        }
        
        .cell:hover::before {
            opacity: 1;
        }
        
        .cell.active {
            animation: cellPulse 0.5s ease;
        }
        
        @keyframes cellPulse {
            0% { transform: scale(1); }
            50% { transform: scale(0.95); }
            100% { transform: scale(1); }
        }
        
        .icon {
            width: 60%;
            height: 60%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .diamond {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ff2a6d"><path d="M19 12h-4v4h-2v-4H5v-2h4V6h2v4h4v2z"/></svg>');
            animation: float 2s ease-in-out infinite;
        }
        
        .bomb {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>');
            animation: shake 0.5s ease infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .game-controls {
            display: flex;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(145deg, var(--neon-red) 0%, #d1004d 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-family: 'Audiowide', cursive;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 42, 109, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(to bottom right, transparent 45%, rgba(255,255,255,0.3) 50%, transparent 55%);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 42, 109, 0.8);
        }
        
        .btn:hover::before {
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% { left: -50%; top: -50%; }
            100% { left: 150%; top: 150%; }
        }
        
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(4, 0, 26, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        
        .game-over.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2 {
            color: var(--neon-red);
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: var(--text-glow);
            font-family: 'Press Start 2P', cursive;
        }
        
        .final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--neon-pink);
        }
        
        .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(4, 0, 26, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            border-radius: 20px;
        }
        
        .start-screen h2 {
            color: var(--neon-red);
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: var(--text-glow);
            font-family: 'Press Start 2P', cursive;
        }
        
        .instructions {
            text-align: center;
            margin-bottom: 30px;
            max-width: 80%;
            line-height: 1.6;
            color: var(--neon-pink);
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: var(--neon-red);
            border-radius: 50%;
            pointer-events: none;
            filter: blur(1px);
        }
        
        .grid-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 42, 109, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 42, 109, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="grid-lines"></div>
    <div class="particles" id="particles"></div>
    
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">DIAMOND HUNTER</h1>
            <p class="game-subtitle">NEON EDITION</p>
        </div>
        
        <div class="game-info">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">HIGH: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="game-controls">
            <button class="btn" id="start-btn">START</button>
        </div>
        
        <div class="start-screen" id="start-screen">
            <h2>DIAMOND HUNTER</h2>
            <p class="instructions">
                Click diamonds to score points.<br>
                Avoid bombs - they end the game!<br>
                Game speeds up as you score more.<br>
                Bombs become more frequent too!
            </p>
            <button class="btn" id="start-game-btn">START GAME</button>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>GAME OVER</h2>
            <p class="final-score">SCORE: <span id="final-score">0</span></p>
            <button class="btn" id="restart-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const finalScoreDisplay = document.getElementById('final-score');
            const gameOverScreen = document.getElementById('game-over');
            const startScreen = document.getElementById('start-screen');
            const startBtn = document.getElementById('start-btn');
            const startGameBtn = document.getElementById('start-game-btn');
            const restartBtn = document.getElementById('restart-btn');
            const particlesContainer = document.getElementById('particles');
            
            let score = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let gameActive = false;
            let speed = 1500; // Initial speed in ms
            let spawnInterval;
            let bombProbability = 0.3; // 30% chance for bomb (increased from 20%)
            
            highScoreDisplay.textContent = highScore;
            
            // Create game board cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            
            const cells = document.querySelectorAll('.cell');
            
            function startGame() {
                score = 0;
                scoreDisplay.textContent = score;
                gameActive = true;
                speed = 1500;
                bombProbability = 0.3; // Reset bomb probability
                
                gameOverScreen.classList.remove('show');
                startScreen.classList.remove('show');
                
                clearInterval(spawnInterval);
                clearAllCells();
                
                spawnInterval = setInterval(spawnItems, speed);
            }
            
            function spawnItems() {
                if (!gameActive) return;
                
                clearAllCells();
                
                // Spawn 1-2 bombs (30% chance each) and 1-3 diamonds
                const bombCount = Math.random() < bombProbability ? 1 : 
                                 Math.random() < bombProbability ? 2 : 0;
                
                const diamondCount = Math.floor(Math.random() * 3) + 1;
                
                // Get random cells
                const availableCells = [...cells].filter(cell => !cell.hasChildNodes());
                const shuffled = [...availableCells].sort(() => 0.5 - Math.random());
                
                // Spawn bombs
                for (let i = 0; i < Math.min(bombCount, shuffled.length); i++) {
                    const bombCell = shuffled.pop();
                    const bomb = document.createElement('div');
                    bomb.classList.add('icon', 'bomb');
                    bombCell.appendChild(bomb);
                }
                
                // Spawn diamonds
                for (let i = 0; i < Math.min(diamondCount, shuffled.length); i++) {
                    const diamondCell = shuffled[i];
                    const diamond = document.createElement('div');
                    diamond.classList.add('icon', 'diamond');
                    diamondCell.appendChild(diamond);
                }
                
                // Increase bomb probability as score increases (capped at 50%)
                bombProbability = Math.min(0.5, 0.3 + (score * 0.01));
            }
            
            function handleCellClick(e) {
                if (!gameActive) return;
                
                const cell = e.currentTarget;
                cell.classList.add('active');
                setTimeout(() => cell.classList.remove('active'), 500);
                
                if (cell.hasChildNodes()) {
                    const child = cell.firstChild;
                    
                    if (child.classList.contains('diamond')) {
                        // Collected diamond
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // Increase speed every 5 points
                        if (score % 5 === 0) {
                            speed = Math.max(800, speed - 150); // Don't go below 800ms
                            clearInterval(spawnInterval);
                            spawnInterval = setInterval(spawnItems, speed);
                        }
                        
                        // Update high score
                        if (score > highScore) {
                            highScore = score;
                            highScoreDisplay.textContent = highScore;
                            localStorage.setItem('highScore', highScore);
                        }
                        
                        createParticles(cell.getBoundingClientRect(), 'diamond');
                    } else if (child.classList.contains('bomb')) {
                        // Hit a bomb
                        gameActive = false;
                        clearInterval(spawnInterval);
                        finalScoreDisplay.textContent = score;
                        gameOverScreen.classList.add('show');
                        createParticles(cell.getBoundingClientRect(), 'bomb');
                    }
                    
                    cell.innerHTML = '';
                }
            }
            
            function clearAllCells() {
                cells.forEach(cell => {
                    cell.innerHTML = '';
                });
            }
            
            function createParticles(rect, type) {
                const particleCount = type === 'diamond' ? 15 : 30;
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const colors = type === 'diamond' 
                    ? ['#ff2a6d', '#ff7eb9', '#05d9e8'] 
                    : ['#ff2a6d', '#ffffff', '#ff2a6d'];
                
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');
                    const size = Math.random() * 8 + (type === 'bomb' ? 4 : 2);
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${centerX}px`;
                    particle.style.top = `${centerY}px`;
                    particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    const angle = Math.random() * Math.PI * 2;
                    const velocity = Math.random() * (type === 'bomb' ? 6 : 3) + 2;
                    const lifetime = Math.random() * 1000 + 500;
                    
                    particlesContainer.appendChild(particle);
                    
                    let startTime = Date.now();
                    
                    function animateParticle() {
                        const elapsed = Date.now() - startTime;
                        const progress = elapsed / lifetime;
                        
                        if (progress >= 1) {
                            particle.remove();
                            return;
                        }
                        
                        const distance = velocity * elapsed / 20;
                        const x = centerX + Math.cos(angle) * distance - size / 2;
                        const y = centerY + Math.sin(angle) * distance - size / 2;
                        
                        particle.style.opacity = 1 - progress;
                        particle.style.left = `${x}px`;
                        particle.style.top = `${y}px`;
                        
                        requestAnimationFrame(animateParticle);
                    }
                    
                    animateParticle();
                }
            }
            
            startBtn.addEventListener('click',
