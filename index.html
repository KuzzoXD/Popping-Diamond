<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Hunter | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF4757;
            --primary-light: #FF6B81;
            --primary-dark: #E84118;
            --dark: #2F3542;
            --darker: #1E2029;
            --light: #F1F2F6;
            --success: #2ED573;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #2F3542 0%, #1E2029 100%);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .game-container {
            width: 100%;
            max-width: 420px;
            background-color: var(--darker);
            border-radius: 20px;
            padding: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,71,87,0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .game-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .game-title {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 4px;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(255, 71, 87, 0.4);
        }
        
        .game-subtitle {
            font-size: 14px;
            color: var(--primary-light);
            opacity: 0.8;
            font-weight: 600;
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 14px 20px;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .score, .high-score {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
        }
        
        .score span, .high-score span {
            color: var(--primary);
            margin-left: 6px;
            font-weight: 700;
            min-width: 30px;
            display: inline-block;
            text-align: right;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
            aspect-ratio: 1/1;
            margin-bottom: 24px;
            position: relative;
            z-index: 1;
        }
        
        .cell {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--shadow);
        }
        
        .cell:hover {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.1);
        }
        
        .cell:active {
            transform: scale(0.95);
        }
        
        .cell::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,71,87,0.1) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .cell:hover::after {
            opacity: 1;
        }
        
        .icon {
            width: 60%;
            height: 60%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .diamond {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FF4757"><path d="M12 2L5 12l7 10 7-10z"/></svg>');
            animation: pulse 1.5s infinite;
        }
        
        .bomb {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23FFFFFF"><path d="M11 15h2v2h-2zm0-8h2v6h-2zm.99-5C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/></svg>');
            animation: shake 0.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }
        
        .controls {
            display: flex;
            gap: 12px;
            width: 100%;
            margin-bottom: 20px;
            position: relative;
            z-index: 1;
        }
        
        .btn {
            flex: 1;
            background: var(--primary);
            border: none;
            color: white;
            padding: 14px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            box-shadow: var(--shadow);
        }
        
        .btn:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .game-over, .start-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 32, 41, 0.95);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
            padding: 24px;
            text-align: center;
            z-index: 10;
        }
        
        .game-over.show, .start-screen.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .game-over h2, .start-screen h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 32px;
            color: var(--primary);
            margin-bottom: 16px;
            text-shadow: 0 2px 10px rgba(255, 71, 87, 0.4);
        }
        
        .final-score {
            font-size: 18px;
            margin-bottom: 24px;
            color: var(--light);
            font-weight: 600;
        }
        
        .final-score span {
            color: var(--primary);
            font-weight: 700;
        }
        
        .instructions {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 24px;
            color: rgba(255, 255, 255, 0.8);
            max-width: 300px;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            width: 100%;
            max-width: 200px;
        }
        
        .footer {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 1;
        }
        
        .footer span {
            color: var(--primary);
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 28px;
            }
            
            .game-subtitle {
                font-size: 13px;
            }
            
            .game-info {
                padding: 12px 16px;
            }
            
            .score, .high-score {
                font-size: 14px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">DIAMOND HUNTER</h1>
            <p class="game-subtitle">Premium Edition</p>
        </div>
        
        <div class="game-info">
            <div class="score">SCORE: <span id="score">0</span></div>
            <div class="high-score">HIGH: <span id="high-score">0</span></div>
        </div>
        
        <div class="game-board" id="game-board"></div>
        
        <div class="controls">
            <button class="btn" id="start-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 3l14 9-14 9V3z"></path>
                </svg>
                START
            </button>
            <button class="btn btn-secondary" id="pause-btn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 4h4v16H6zM14 4h4v16h-4z"></path>
                </svg>
                PAUSE
            </button>
            <button class="btn btn-secondary" id="end-btn" disabled>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 6l12 12M6 18L18 6"></path>
                </svg>
                END
            </button>
        </div>
        
        <p class="footer">Made with <span>‚ù§Ô∏è</span> in Odisha <span>üáÆüá≥</span></p>
        
        <div class="start-screen" id="start-screen">
            <h2>DIAMOND HUNTER</h2>
            <p class="instructions">
                Tap diamonds to score points. Avoid bombs - they end the game!
                The game speeds up as you score more and bombs become more frequent.
            </p>
            <div class="btn-container">
                <button class="btn" id="start-game-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 3l14 9-14 9V3z"></path>
                    </svg>
                    PLAY GAME
                </button>
            </div>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>GAME OVER</h2>
            <p class="final-score">Your score: <span id="final-score">0</span></p>
            <div class="btn-container">
                <button class="btn" id="restart-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12a9 9 0 11-9-9c2.5 0 5 1 7 3"></path>
                        <path d="M21 3v5h-5"></path>
                    </svg>
                    PLAY AGAIN
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const board = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const finalScoreDisplay = document.getElementById('final-score');
            const gameOverScreen = document.getElementById('game-over');
            const startScreen = document.getElementById('start-screen');
            const startBtn = document.getElementById('start-btn');
            const startGameBtn = document.getElementById('start-game-btn');
            const restartBtn = document.getElementById('restart-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const endBtn = document.getElementById('end-btn');
            
            let score = 0;
            let highScore = localStorage.getItem('highScore') || 0;
            let gameActive = false;
            let gamePaused = false;
            let speed = 1500;
            let spawnInterval;
            let bombProbability = 0.3;
            
            highScoreDisplay.textContent = highScore;
            
            // Create game board cells
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add('cell');
                cell.dataset.index = i;
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
            
            const cells = document.querySelectorAll('.cell');
            
            function startGame() {
                score = 0;
                scoreDisplay.textContent = score;
                gameActive = true;
                gamePaused = false;
                speed = 1500;
                bombProbability = 0.3;
                
                gameOverScreen.classList.remove('show');
                startScreen.classList.remove('show');
                
                // Enable/disable buttons
                pauseBtn.disabled = false;
                endBtn.disabled = false;
                pauseBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 4h4v16H6zM14 4h4v16h-4z"></path></svg> PAUSE`;
                
                clearInterval(spawnInterval);
                clearAllCells();
                
                spawnInterval = setInterval(spawnItems, speed);
            }
            
            function pauseGame() {
                if (!gameActive) return;
                
                gamePaused = !gamePaused;
                
                if (gamePaused) {
                    clearInterval(spawnInterval);
                    pauseBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 3l14 9-14 9V3z"></path></svg> RESUME`;
                } else {
                    spawnInterval = setInterval(spawnItems, speed);
                    pauseBtn.innerHTML = `<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 4h4v16H6zM14 4h4v16h-4z"></path></svg> PAUSE`;
                }
            }
            
            function endGame() {
                gameActive = false;
                clearInterval(spawnInterval);
                finalScoreDisplay.textContent = score;
                gameOverScreen.classList.add('show');
                
                // Disable buttons
                pauseBtn.disabled = true;
                endBtn.disabled = true;
            }
            
            function spawnItems() {
                if (!gameActive || gamePaused) return;
                
                clearAllCells();
                
                // Spawn 1-2 bombs (30% chance each) and 1-3 diamonds
                const bombCount = Math.random() < bombProbability ? 1 : 
                                 Math.random() < bombProbability ? 2 : 0;
                
                const diamondCount = Math.floor(Math.random() * 3) + 1;
                
                // Get random cells
                const availableCells = [...cells].filter(cell => !cell.hasChildNodes());
                const shuffled = [...availableCells].sort(() => 0.5 - Math.random());
                
                // Spawn bombs
                for (let i = 0; i < Math.min(bombCount, shuffled.length); i++) {
                    const bombCell = shuffled.pop();
                    const bomb = document.createElement('div');
                    bomb.classList.add('icon', 'bomb');
                    bombCell.appendChild(bomb);
                }
                
                // Spawn diamonds
                for (let i = 0; i < Math.min(diamondCount, shuffled.length); i++) {
                    const diamondCell = shuffled[i];
                    const diamond = document.createElement('div');
                    diamond.classList.add('icon', 'diamond');
                    diamondCell.appendChild(diamond);
                }
                
                // Increase bomb probability as score increases (capped at 50%)
                bombProbability = Math.min(0.5, 0.3 + (score * 0.01));
            }
            
            function handleCellClick(e) {
                if (!gameActive || gamePaused) return;
                
                const cell = e.currentTarget;
                
                if (cell.hasChildNodes()) {
                    const child = cell.firstChild;
                    
                    if (child.classList.contains('diamond')) {
                        // Collected diamond
                        score++;
                        scoreDisplay.textContent = score;
                        
                        // Increase speed every 5 points
                        if (score % 5 === 0) {
                            speed = Math.max(800, speed - 150);
                            clearInterval(spawnInterval);
                            spawnInterval = setInterval(spawnItems, speed);
                        }
                        
                        // Update high score
                        if (score > highScore) {
                            highScore = score;
                            highScoreDisplay.textContent = highScore;
                            localStorage.setItem('highScore', highScore);
                        }
                    } else if (child.classList.contains('bomb')) {
                        // Hit a bomb
                        endGame();
                    }
                    
                    cell.innerHTML = '';
                }
            }
            
            function clearAllCells() {
                cells.forEach(cell => {
                    cell.innerHTML = '';
                });
            }
            
            // Event listeners
            startBtn.addEventListener('click', () => {
                startScreen.classList.add('show');
            });
